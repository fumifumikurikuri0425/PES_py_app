<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Muller Brown Potential</title>
</head>

<body>

    <img src="data:image/gif;base64,{{ gif }}" />

    <form>
        <div>
        step: <input name="step" type="text" value="{{ step }}"></input>

        <div>

    </form>

</html>
