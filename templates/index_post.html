<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <title>Potential Energy Surface</title>
    {{ js_resources|safe }} {{ css_resources|safe }}
</head>

<body>
<div id="pagebody">
    <header>
        <h1>
            <a href="/">Potential Energy Surface</a>
        </h1>
    </header>

    <div id="graph">
        {{ plot_div|safe }} {{ plot_script|safe }}
    </div>


    <form id="form1" enctype="multipart/form-data" method="POST">
        <div>
        file: <input name="file" type="file"></input>
        </div>

        <div>
        step: <input name="step" type="number" step="any" min="1e-9" size="7" value="{{ step }}" required></input>
        </div>

        <div>
        Initial x: <input name="x" type="text" size="10" value="{{x}}" required></input>
        </div>

        <div>
        Initial y: <input name="y" type="text" size="10" value="{{y}}" required></input>
        </div>

        <div>
        xmin: <input name="xmin" type="text" size="10" value="{{xmin}}" required></input>
        </div>

        <div>
        xmax: <input name="xmax" type="text" size="10" value="{{xmax}}" required></input>
        </div>

        <div>
        ymin: <input name="ymin" type="text" size="10" value="{{ymin}}" required></input>
        </div>

        <div>
        ymax: <input name="ymax" type="text" size="10" value="{{ymax}}" required></input>
        </div>

        <div>
        zmin: <input name="zmin" type="text" size="10" value="{{zmin}}" required></input>
        </div>

        <div>
        zmax: <input name="zmax" type="text" size="10" value="{{zmax}}" required></input>
        </div>

        <div>
        color tone: <input name="tone" type="number" size="4" value="{{ tone }}" min="0" required></input>
        </div>

        <div>
        saddle point:
        {% if check==0 %}
        <label>left  <input type="radio" name="check" value="{{0}}" checked></label>
        <label> right  <input type="radio" name="check" value="{{1}}"></label>
        {% else %}
        <label>left  <input type="radio" name="check" value="{{0}}" ></label>
        <label> right  <input type="radio" name="check" value="{{1}}" checked></label>
        {% endif %}
        </div>

        <div>
        <label>Optomaized Line : <input name="judge" type="checkbox" ></input></label>
        </div>

        <input class="btn" type="submit" value="submit"><br>
        <input class="btn" type="reset" value="reset">

    </form>

</div>
</body>

</html>
